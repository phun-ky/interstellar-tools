# This is a basic workflow to help you get started with Actions

name: Checks

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ['main']
    paths:
      - '.github/**'
      - 'packages/**'
      - 'docs/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.base.json'
      - 'tsconfig.json'
      - '.npmrc'
      - '.release-it.json'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'SECURITY.md'
      - '.browserlistrc'
  pull_request:
    branches: ['main']
    types: [opened, synchronize] # Workflow triggering events
    paths:
      - '.github/**'
      - 'packages/**'
      - 'docs/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.base.json'
      - 'tsconfig.json'
      - '.npmrc'
      - '.release-it.json'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'SECURITY.md'
      - '.browserlistrc'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "check"
  check:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Checkout all branches and tags
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.0.0'
      - name: Install dependencies
        run: | # Install and link dependencies
          npm i
      - name: Build # Build all packages
        run: npm run build
      - name: Test
        run: npm run test:ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: phun-ky/interstellar-tools
          flags: monorepo
          files: ./packages/**/coverage/cobertura-coverage.xml

  notify:
    name: Notify failed check
    needs: check
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - uses: jayqi/failed-build-issue-action@v1.2
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          label-name: 'problems: build failed'
